<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>好好吃饭</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc; /* slate-50 */
        }
        .tab-active {
            border-bottom-color: #4f46e5; /* indigo-600 */
            color: #4f46e5;
            font-weight: 600;
        }
        .tab-inactive {
            border-bottom-color: transparent;
            color: #64748b; /* slate-500 */
        }
        .custom-scrollbar::-webkit-scrollbar { width: 6px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: #f1f5f9; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 3px; }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
        .view { display: none; animation: fadeIn 0.5s; }
        .view.active { display: block; }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .image-preview-container { display: none; width: 100%; height: 128px; margin-top: 1rem; }
        .image-preview { width: 100%; height: 100%; object-fit: cover; border-radius: 0.375rem; }
        
        .filter-btn { transition: all 0.2s ease-in-out; }
        .filter-btn.active { background-color: #4f46e5; color: white; box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06); }
        .filter-btn.inactive { background-color: #e2e8f0; color: #475569; }

        .modal-overlay {
            position: fixed; top: 0; left: 0; right: 0; bottom: 0;
            background-color: rgba(15, 23, 42, 0.6);
            display: flex; align-items: center; justify-content: center;
            z-index: 50; opacity: 0; visibility: hidden;
            transition: all 0.3s ease-in-out;
        }
        .modal-overlay.visible { opacity: 1; visibility: visible; }
        .modal-content {
            background: white; padding: 1.5rem; border-radius: 0.5rem;
            width: 90%; max-width: 600px; max-height: 90vh;
            overflow-y: auto; transform: scale(0.95);
            transition: all 0.3s ease-in-out;
        }
        .modal-overlay.visible .modal-content { transform: scale(1); }
        
        .meal-slot { min-height: 120px; }
        .adding-mode-slot {
            outline: 2px dashed #4f46e5;
            outline-offset: 2px;
            background-color: #eef2ff !important;
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
        .shopping-item-checked {
            text-decoration: line-through;
            color: #94a3b8; /* slate-400 */
        }
    </style>
</head>

        const planGrid = document.getElementById('plan-grid');
        const weekRangeDisplay = document.getElementById('week-range-display');
        const addToPlanIndicator = document.getElementById('add-to-plan-indicator');
        const confirmModal = document.getElementById('confirm-modal');
        const shoppingListContainer = document.getElementById('shopping-list-container');
        const noShoppingListMessage = document.getElementById('no-shopping-list-message');
        const shoppingListTitle = document.getElementById('shopping-list-title');

        const tagCategories = { "餐次": ["早餐", "午餐", "晚餐"], "主要食材": ["猪肉", "牛肉", "鸡肉", "羊肉", "鱼虾", "蔬菜"], "菜系": ["川菜", "东北菜", "粤菜", "云南菜", "日韩料理", "西餐"] };
        const dayNames = { monday: "周一", tuesday: "周二", wednesday: "周三", thursday: "周四", friday: "周五", saturday: "周六", sunday: "周日" };
        const mealNames = { breakfast: "早餐", lunch: "午餐", dinner: "晚餐" };

        // --- Main App Logic ---
        async function initializeAppAndAuth() {
            try {
                app = initializeApp(firebaseConfig);
                auth = getAuth(app);
                db = getFirestore(app);
                // setLogLevel('debug'); // 调试完成后可以注释掉

                onAuthStateChanged(auth, async (user) => {
                    if (user) {
                        currentUserId = SHARED_FAMILY_USER_ID; 
                        userEmail = user.email || '未知用户'; 
                        document.getElementById('userIdDisplay').textContent = `家庭ID: ${currentUserId} | 登录用户: ${userEmail}`;
                        
                        loginOverlay.style.display = 'none';
                        appContainer.style.display = 'block';
                        setupRecipeListener();
                        setupPlanListener();
                        window.switchView('recipesView'); 
                    } else {
                        loginOverlay.style.display = 'flex';
                        appContainer.style.display = 'none';
                        loginError.style.display = 'none'; 
                    }
                });
            } catch (e) {
                console.error("Error initializing Firebase:", e);
                showToast("无法连接到数据库，请检查您的Firebase配置。", true);
                loginOverlay.style.display = 'flex'; 
                loginOverlay.querySelector('h2:nth-of-type(2)').textContent = '初始化失败，请联系管理员。'; 
                loginError.textContent = 'Firebase 初始化失败，请检查控制台输出。';
                loginError.style.display = 'block';
            }
        }

        // --- Login Logic ---
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = emailInput.value;
            const password = passwordInput.value;
            try {
                await signInWithEmailAndPassword(auth, email, password);
            } catch (error) {
                console.error("Email/Password Sign-in Error:", error);
                if (error.code === 'auth/user-not-found' || error.code === 'auth/wrong-password' || error.code === 'auth/invalid-credential') {
                    loginError.textContent = '邮箱或密码不正确，或无权限访问。';
                } else if (error.code === 'auth/too-many-requests') {
                    loginError.textContent = '多次尝试失败，请稍后重试。';
                } else if (error.code === 'auth/invalid-email') {
                    loginError.textContent = '邮箱格式不正确。';
                }
                else {
                    loginError.textContent = '登录失败，请检查网络或您的权限。';
                }
                loginError.style.display = 'block';
                showToast('登录失败', true);
            }
        });

        logoutBtn.addEventListener('click', async () => {
            showConfirm('您确定要退出登录吗？', async () => {
                try {
                    await signOut(auth);
                    showToast('已成功退出登录。');
                } catch (error) {
                    console.error("Logout Error:", error);
                    showToast('退出登录失败', true);
                }
            });
        });

        // --- Firestore Listeners ---
        function setupRecipeListener() {
            if (unsubscribeRecipes) unsubscribeRecipes();    
            if (!currentUserId) return; 
            const collectionPath = `artifacts/${FAMILY_APP_ID}/users/${currentUserId}/recipes`; 
            unsubscribeRecipes = onSnapshot(collection(db, collectionPath), (querySnapshot) => {
                allRecipes = [];
                querySnapshot.forEach((doc) => { allRecipes.push({ id: doc.id, ...doc.data() }); });
                allRecipes.sort((a,b) => (b.createdAt?.toMillis() || 0) - (a.createdAt?.toMillis() || 0));
                renderFilters();
                applyFiltersAndRender();
            }, (error) => {
                console.error("Error fetching recipes: ", error);
                showToast('加载菜谱失败，请检查权限。', true);
            });
        }

        function setupPlanListener() {
            if (unsubscribePlan) unsubscribePlan();
            if (!currentUserId) return; 
            const weekId = getWeekId(displayDate);
            const planDocRef = doc(db, `artifacts/${FAMILY_APP_ID}/users/${currentUserId}/plans`, weekId); 
            unsubscribePlan = onSnapshot(planDocRef, (docSnap) => {
                const data = docSnap.exists() ? docSnap.data() : {};
                currentPlan = data.meals || {};
                currentShoppingList = data.shoppingList || {}; // 确保这里同步更新全局购物清单状态
                renderCurrentView(); // 确保每次计划更新后重新渲染
            }, (error) => {
                console.error("Error fetching plan: ", error);
                showToast('加载周计划失败，请检查权限。', true);
            });
        }

        // --- Date Helpers ---
        function getWeekId(d) {
            d = new Date(Date.UTC(d.getFullYear(), d.getMonth(), d.getDate()));
            d.setUTCDate(d.getUTCDate() + 1 - (d.getUTCDay() || 7));
            return `${d.toISOString().slice(0, 10)}`;
        }
        function getWeekRange(d) {
            const start = new Date(getWeekId(d));
            const end = new Date(start);
            end.setDate(end.getDate() + 6);
            const format = (date) => `${date.getMonth() + 1}月${date.getDate()}日`;
            return `${format(start)} - ${format(end)}`;
        }

        // --- View Rendering ---
        function renderCurrentView() {
            const activeView = document.querySelector('.view.active');
            if (!activeView) return;

            if (activeView.id === 'planView') {
                weekRangeDisplay.textContent = getWeekRange(displayDate);
                renderPlanGrid();
            } else if (activeView.id === 'shoppingListView') {
                renderShoppingListView();
            } else if (activeView.id === 'recipesView') {
                applyFiltersAndRender();
            } else if (activeView.id === 'addRecipeView') {
                setupAddRecipeForm();
            }
        }

        // --- Plan View Logic ---
        function renderPlanGrid() {
            planGrid.innerHTML = '';
            const weekStart = new Date(getWeekId(displayDate));
            Object.keys(dayNames).forEach((dayKey, i) => {
                const dayDate = new Date(weekStart); dayDate.setDate(weekStart.getDate() + i);
                const dayCol = document.createElement('div');
                dayCol.className = 'bg-white rounded-lg shadow-sm border border-slate-200 p-3 flex flex-col space-y-2';
                dayCol.innerHTML = `<h4 class="text-center font-semibold">${dayNames[dayKey]} <span class="text-sm text-slate-500 font-normal">${dayDate.getDate()}</span></h4>`;
                
                Object.keys(mealNames).forEach(mealKey => {
                    const mealSlot = document.createElement('div');
                    mealSlot.className = 'meal-slot bg-slate-50 rounded-md p-2 flex flex-col justify-center items-center';
                    
                    const recipeId = currentPlan[dayKey]?.[mealKey];
                    const recipe = allRecipes.find(r => r.id === recipeId);
                    
                    mealSlot.innerHTML = `<h5 class="text-sm text-slate-400 mb-1">${mealNames[mealKey]}</h5>`;
                    
                    if (recipe) { 
                        mealSlot.innerHTML += createMealCard(recipe, dayKey, mealKey); 
                    } else { 
                        mealSlot.appendChild(createAddButton(dayKey, mealKey)); 
                    }
                    dayCol.appendChild(mealSlot);
                });
                planGrid.appendChild(dayCol);
            });
            lucide.createIcons();
            if (isAddingToPlan && recipeToAdd) { 
                const indicatorText = document.getElementById('add-to-plan-indicator-text');
                indicatorText.textContent = `选择一个时间将菜谱“${recipeToAdd.name}”添加到计划中。`;
                addToPlanIndicator.style.display = 'flex';
            }
        }
        function createMealCard(recipe, day, meal) { return `<div class="w-full text-center cursor-pointer group relative" onclick="window.showRecipeDetail('${recipe.id}')"><img src="${recipe.hasImage ? 'https://placehold.co/600x400/e2e8f0/64748b?text=加载中...' : 'https://placehold.co/600x400/e2e8f0/64748b?text=无图片'}" data-recipe-id="${recipe.id}" class="w-full h-20 object-cover rounded-md"><p class="text-sm font-medium mt-1 truncate">${recipe.name}</p><button onclick="event.stopPropagation(); window.removeMeal('${day}', '${meal}')" class="absolute top-1 right-1 p-1 bg-white/70 text-red-500 rounded-full opacity-0 group-hover:opacity-100 transition-opacity"><i data-lucide="x-circle" class="w-5 h-5"></i></button></div>`; }
        function createAddButton(day, meal) { const button = document.createElement('button'); button.className = 'w-full h-full flex items-center justify-center text-slate-400 hover:bg-slate-100 rounded-md transition'; if (isAddingToPlan) { button.classList.add('adding-mode-slot'); button.onclick = () => window.addRecipeToPlan(recipeToAdd.id, day, meal); } else { button.onclick = () => window.openAddToPlanModal(day, meal); } button.innerHTML = `<i data-lucide="plus" class="w-6 h-6"></i>`; return button; }
        
        document.getElementById('prev-week-btn').addEventListener('click', () => { displayDate.setDate(displayDate.getDate() - 7); setupPlanListener(); });
        document.getElementById('next-week-btn').addEventListener('click', () => { displayDate.setDate(displayDate.getDate() + 7); setupPlanListener(); });
        document.getElementById('today-week-btn').addEventListener('click', () => { displayDate = new Date(); setupPlanListener(); });
        
        // --- Shopping List Logic ---
        function renderShoppingListView() {
            shoppingListTitle.textContent = `${getWeekRange(displayDate)} 采购清单`;
            shoppingListContainer.innerHTML = '';
            const items = Object.entries(currentShoppingList);

            if (items.length === 0) {
                noShoppingListMessage.style.display = 'block';
            } else {
                noShoppingListMessage.style.display = 'none';
                items.sort((a, b) => a[1].checked - b[1].checked);
                items.forEach(([key, item]) => {
                    const li = document.createElement('label');
                    li.className = 'flex items-center p-3 bg-slate-50 rounded-md hover:bg-slate-100 transition cursor-pointer';
                    li.innerHTML = 
                        `<input type="checkbox" class="h-5 w-5 rounded border-gray-300 text-indigo-600 focus:ring-indigo-500" ${item.checked ? 'checked' : ''}>
                        <span class="ml-3 flex-grow ${item.checked ? 'shopping-item-checked' : ''}">${key.replace(/_/g, '.')}</span>
                        <span class="text-sm font-medium ${item.checked ? 'shopping-item-checked' : 'text-slate-600'}">${item.quantity}</span>`;
                    li.querySelector('input').addEventListener('change', (e) => {
                        updateShoppingListItemStatus(key, e.target.checked);
                    });
                    shoppingListContainer.appendChild(li);
                });
            }
        }

        async function updateShoppingListItemStatus(key, isChecked) {
            const weekId = getWeekId(displayDate);
            const planDocRef = doc(db, `artifacts/${FAMILY_APP_ID}/users/${currentUserId}/plans`, weekId); 
            const updatePath = `shoppingList.${key}.checked`;
            try {
                await updateDoc(planDocRef, { [updatePath]: isChecked });
            } catch (error) {
                console.error("Error updating shopping list item:", error);
                showToast('更新失败', true);
            }
        }

        document.getElementById('generate-shopping-list-btn').addEventListener('click', () => {
            showConfirm('这将覆盖现有的清单（但保留勾选状态），确定要重新生成吗？', async () => { // 提示语更精确
                const recipeIds = new Set();
                Object.values(currentPlan).forEach(dayPlan => {
                    Object.values(dayPlan).forEach(recipeId => {
                        if (recipeId) recipeIds.add(recipeId);
                    });
                });

                const recipesInPlan = allRecipes.filter(r => recipeIds.has(r.id));
                const aggregatedIngredients = {};

                recipesInPlan.forEach(recipe => {
                    (recipe.ingredients || []).forEach(ing => {
                        const key = `${ing.name} (${ing.unit})`.replace(/\./g, '_');
                        if (aggregatedIngredients[key]) {
                            aggregatedIngredients[key].quantity += ing.quantity;
                        } else {
                            // !!! 修复点: 确保保留现有购物清单项目的勾选状态 !!!
                            const existingItem = currentShoppingList[key]; 
                            aggregatedIngredients[key] = {
                                quantity: ing.quantity,
                                checked: existingItem ? existingItem.checked : false // 如果存在，保留其勾选状态
                            };
                        }
                    });
                });

                const weekId = getWeekId(displayDate);
                const planDocRef = doc(db, `artifacts/${FAMILY_APP_ID}/users/${currentUserId}/plans`, weekId); 
                try {
                    await setDoc(planDocRef, { shoppingList: aggregatedIngredients }, { merge: true });
                    showToast('采购清单已生成！');
                    window.switchView('shoppingListView');
                } catch (error) {
                    console.error("Error generating shopping list:", error);
                    showToast('清单生成失败', true);
                }
            });
        });
        
        window.openAddToPlanModal = (day, meal) => {
            const searchInput = document.getElementById('add-to-plan-search');
            const recipeListContainer = document.getElementById('add-to-plan-recipe-list');

            const filterRecipes = () => {
                const searchTerm = searchInput.value.toLowerCase();
                recipeListContainer.innerHTML = allRecipes.filter(r => r.name.toLowerCase().includes(searchTerm))
                    .map(r => 
                        `<div class="flex items-center p-2 rounded-md hover:bg-slate-100 cursor-pointer" onclick="window.addRecipeToPlan('${r.id}', '${day}', '${meal}')">
                            <img src="${r.hasImage ? 'https://placehold.co/60x60/e2e8f0/64748b?text=...' : 'https://placehold.co/60x60/e2e8f0/64748b?text=无图'}" class="w-12 h-12 object-cover rounded-md mr-3">
                            <span class="font-medium">${r.name}</span>
                        </div>`
                    ).join('');
            };

            searchInput.removeEventListener('input', filterRecipes); 
            searchInput.addEventListener('input', filterRecipes);
            searchInput.value = ''; 
            filterRecipes(); 
            addToPlanModal.classList.add('visible');
        };

        window.addRecipeToPlan = async (recipeId, day, meal) => {
            const weekId = getWeekId(displayDate);
            const planDocRef = doc(db, `artifacts/${FAMILY_APP_ID}/users/${currentUserId}/plans`, weekId); 
            const newPlan = JSON.parse(JSON.stringify(currentPlan));
            if (!newPlan[day]) newPlan[day] = {};
            newPlan[day][meal] = recipeId;
            try {
                await setDoc(planDocRef, { meals: newPlan }, { merge: true });
                showToast('已添加到计划！');
            } catch (error) {
                console.error("Error updating plan:", error);
                showToast('添加失败', true);
            } finally {
                addToPlanModal.classList.remove('visible');
                cancelAddToPlanMode();
            }
        };

        window.removeMeal = (day, meal) => {
            showConfirm('您确定要从计划中移除这道菜吗？', async () => {
                const weekId = getWeekId(displayDate);
                const planDocRef = doc(db, `artifacts/${FAMILY_APP_ID}/users/${currentUserId}/plans`, weekId); 
                const newPlan = JSON.parse(JSON.stringify(currentPlan));
                if (newPlan[day]?.[meal]) {
                    delete newPlan[day][meal];
                }
                try {
                    await setDoc(planDocRef, { meals: newPlan }, { merge: true });
                    showToast('已从计划中移除');
                } catch (error) { console.error("Error removing meal:", error); showToast('移除失败', true); }
            });
        };

        window.openAddToPlanFromRecipe = (recipeId, recipeName) => {
            isAddingToPlan = true;
            recipeToAdd = { id: recipeId, name: recipeName };
            hideRecipeDetail(); 
            window.switchView('planView', true);
        };

        window.cancelAddToPlanMode = () => {
            isAddingToPlan = false;
            recipeToAdd = null;
            addToPlanIndicator.style.display = 'none';
            if (document.getElementById('planView').classList.contains('active')) {
                renderPlanGrid();
            }
        };

        function renderRecipes(recipes) {
            const grid = document.getElementById('recipe-grid');
            const initialMsg = document.getElementById('no-recipes-initial-message');
            const filterMsg = document.getElementById('no-recipes-message');
            grid.innerHTML = '';
            
            if (allRecipes.length === 0) { initialMsg.style.display = 'block'; filterMsg.style.display = 'none'; grid.style.display = 'none'; return; }    
            else { initialMsg.style.display = 'none'; }
            
            if (recipes.length === 0) { filterMsg.style.display = 'block'; grid.style.display = 'none'; }    
            else {
                filterMsg.style.display = 'none';
                grid.style.display = 'grid';
                recipes.forEach(recipe => {
                    const card = document.createElement('div');
                    card.className = 'bg-white rounded-lg shadow-md overflow-hidden group/card relative';
                    card.innerHTML = 
                        `<div class="cursor-pointer" onclick="window.showRecipeDetail('${recipe.id}')">
                            <img src="${recipe.hasImage ? 'https://placehold.co/600x400/e2e8f0/64748b?text=菜谱图片' : 'https://placehold.co/600x400/e2e8f0/64748b?text=无图片'}" alt="${recipe.name}" class="w-full h-40 object-cover">
                            <div class="p-4">
                                <h3 class="text-lg font-semibold text-slate-800">${recipe.name}</h3>
                                <div class="mt-2 flex flex-wrap gap-2">
                                    ${(recipe.tags || []).map(tag => `<span class="px-2 py-1 bg-indigo-100 text-indigo-700 text-xs font-medium rounded-full">${tag}</span>`).join('')}
                                </div>
                            </div>
                        </div>
                        <button onclick="window.toggleDropdown(event, '${recipe.id}')" class="absolute bottom-2 right-2 p-2 rounded-full hover:bg-slate-200 text-slate-500">
                            <i data-lucide="more-vertical" class="w-5 h-5"></i>
                        </button>
                        <div id="dropdown-${recipe.id}" class="hidden absolute right-2 bottom-10 mb-1 w-48 bg-white rounded-md shadow-lg py-1 z-20">
                            <a href="#" onclick="event.preventDefault(); window.openAddToPlanFromRecipe('${recipe.id}', '${recipe.name.replace(/'/g, "\\'")}')" class="flex items-center w-full text-left px-4 py-2 text-sm text-gray-700 hover:bg-gray-100"><i data-lucide="calendar-plus" class="w-4 h-4 mr-2"></i>添加到周计划</a>
                            <a href="#" onclick="event.preventDefault(); window.handleDeleteRecipe('${recipe.id}')" class="flex items-center w-full text-left px-4 py-2 text-sm text-red-600 hover:bg-red-50"><i data-lucide="trash-2" class="w-4 h-4 mr-2"></i>删除</a>
                        </div>`;
                    grid.appendChild(card);
                });
                lucide.createIcons();
            }
        }
        
        window.toggleDropdown = (event, recipeId) => {
            event.stopPropagation();
            closeAllDropdowns();
            document.getElementById(`dropdown-${recipeId}`).classList.toggle('hidden');
        };

        function closeAllDropdowns(e) {
            if (e && e.target.closest('[id^="dropdown-"]')) return;
            document.querySelectorAll('[id^="dropdown-"]').forEach(d => d.classList.add('hidden'));
        }
        document.addEventListener('click', closeAllDropdowns);

        window.showRecipeDetail = async (recipeId) => {
            const recipe = allRecipes.find(r => r.id === recipeId);
            if (!recipe) return;
            const modalContent = document.querySelector('#recipe-detail-modal .modal-content');
            
            modalContent.innerHTML = 
                `<div class="flex justify-between items-start">
                    <h2 class="text-2xl font-bold text-slate-900 mb-4">${recipe.name}</h2>
                    <div class="flex items-center space-x-2">
                        <button id="edit-recipe-btn" class="p-2 text-slate-500 hover:bg-blue-100 hover:text-blue-600 rounded-full"><i data-lucide="pencil" class="w-5 h-5"></i></button>
                        <button id="add-to-plan-from-modal-btn" class="p-2 text-slate-500 hover:bg-indigo-100 hover:text-indigo-600 rounded-full"><i data-lucide="calendar-plus" class="w-5 h-5"></i></button>
                        <button id="delete-recipe-btn" class="p-2 text-slate-500 hover:bg-red-100 hover:text-red-600 rounded-full"><i data-lucide="trash-2" class="w-5 h-5"></i></button>
                        <button id="close-modal-btn" class="p-2 text-slate-500 hover:bg-slate-200 rounded-full"><i data-lucide="x" class="w-5 h-5"></i></button>
                    </div>
                </div>
                <img id="detail-image" src="${recipe.hasImage ? 'https://placehold.co/600x400/e2e8f0/64748b?text=加载中...' : 'https://placehold.co/600x400/e2e8f0/64748b?text=无图片'}" alt="${recipe.name}" class="w-full h-64 object-cover rounded-lg mb-4">
                <div class="mb-6">
                    <h3 class="text-lg font-semibold mb-2 border-b pb-1">属性标签</h3>
                    <div class="flex flex-wrap gap-2 mt-2">${(recipe.tags || []).map(tag => `<span class="px-2 py-1 bg-indigo-100 text-indigo-700 text-xs font-medium rounded-full">${tag}</span>`).join('')}</div>
                </div>
                <div class="mb-6">
                    <h3 class="text-lg font-semibold mb-2 border-b pb-1">所需食材</h3>
                    <ul class="list-disc list-inside mt-2 space-y-1 text-slate-700">${(recipe.ingredients || []).map(ing => `<li>${ing.name}: ${ing.quantity} ${ing.unit}</li>`).join('')}</ul>
                </div>
                <div>
                    <h3 class="text-lg font-semibold mb-2 border-b pb-1">烹饪步骤</h3>
                    <ol class="list-decimal list-inside mt-2 space-y-3 text-slate-700">${(recipe.steps || []).map(step => `<li>${step}</li>`).join('')}</ol>
                </div>`;
            lucide.createIcons();
            recipeDetailModal.classList.add('visible');

            if (recipe.hasImage) {
                try {
                    const imageDocRef = doc(db, `artifacts/${FAMILY_APP_ID}/users/${currentUserId}/recipes/${recipe.id}/image/data`); 
                    const imageDoc = await getDoc(imageDocRef);

                        document.getElementById('detail-image').src = imageDoc.data().imageBase64;
                    }

                    document.getElementById('detail-image').src = 'https://placehold.co/600x400/e2e8f0/64748b?text=图片加载失败';

            document.getElementById('close-modal-btn').addEventListener('click', hideRecipeDetail);
            document.getElementById('delete-recipe-btn').addEventListener('click', () => window.handleDeleteRecipe(recipe.id));
            document.getElementById('add-to-plan-from-modal-btn').addEventListener('click', () => {
                hideRecipeDetail();
                window.openAddToPlanFromRecipe(recipe.id, recipe.name);
            });
            document.getElementById('edit-recipe-btn').addEventListener('click', () => enterEditMode(recipe));
        }

        function hideRecipeDetail() { recipeDetailModal.classList.remove('visible'); }

        window.handleDeleteRecipe = (recipeId) => {
            showConfirm('您确定要删除这道菜谱吗？此操作无法撤销。', async () => {
                try {
                    const recipe = allRecipes.find(r => r.id === recipeId);
                    if (recipe.hasImage) {
                        const imageDocRef = doc(db, `artifacts/${FAMILY_APP_ID}/users/${currentUserId}/recipes/${recipe.id}/image/data`); 
                        await deleteDoc(imageDocRef);
                    }
                    const recipeDocRef = doc(db, `artifacts/${FAMILY_APP_ID}/users/${currentUserId}/recipes`, recipeId); 
                    await deleteDoc(recipeDocRef);
                    showToast('菜谱已删除');
                    hideRecipeDetail();
                } catch (error) { console.error("Error deleting document: ", error); showToast('删除失败', true); }
            });
        };

        async function enterEditMode(recipe) {
            const modalContent = document.querySelector('#recipe-detail-modal .modal-content');
            let newImageBase64 = null;
            let currentImageSrc = recipe.hasImage ? 'https://placehold.co/600x400/e2e8f0/64748b?text=加载中...' : 'https://placehold.co/600x400/e2e8f0/64748b?text=无图片';
            
            modalContent.innerHTML = 
                `<form id="editRecipeForm" class="space-y-6">
                    <div class="flex justify-between items-center"><h2 class="text-2xl font-bold text-slate-900">编辑菜谱</h2><button type="button" id="close-edit-modal-btn" class="p-2 text-slate-500 hover:bg-slate-200 rounded-full"><i data-lucide="x" class="w-5 h-5"></i></button></div>
                    <div><label class="block text-sm font-medium text-slate-700 mb-1">菜谱名称</label><input type="text" id="editRecipeName" class="w-full px-3 py-2 border border-slate-300 rounded-md" value="${recipe.name}" required></div>
                    <div><label class="block text-sm font-medium text-slate-700 mb-1">菜谱图片</label><img src="${currentImageSrc}" id="editImagePreview" class="w-full h-48 object-cover rounded-lg mb-2"><input type="file" id="editImageUpload" class="text-sm"></div>
                    <div><h3 class="text-lg font-semibold mb-2">所需食材</h3><div id="editIngredientsList" class="space-y-2">${(recipe.ingredients || []).map((ing, index) => `<div class="flex items-center space-x-2 ingredient-item"><input type="text" value="${ing.name}" class="w-2/5 px-2 py-1 border border-slate-300 rounded-md text-sm" placeholder="食材名" required><input type="number" value="${ing.quantity}" class="w-1/5 px-2 py-1 border border-slate-300 rounded-md text-sm" placeholder="数量" required><select class="w-1/5 px-2 py-1 border border-slate-300 rounded-md text-sm bg-white" required>${['克', '个'].map(u => `<option value="${u}" ${u === ing.unit ? 'selected' : ''}>${u}</option>`).join('')}</select><button type="button" class="text-slate-400 hover:text-red-500 remove-btn"><i data-lucide="trash-2" class="w-4 h-4"></i></button></div>`).join('')}</div><button type="button" id="editAddIngredientBtn" class="mt-2 text-sm text-indigo-600 hover:text-indigo-800">+ 添加食材</button></div>
                    <div><h3 class="text-lg font-semibold mb-2">烹饪步骤</h3><div id="editStepsList" class="space-y-2">${(recipe.steps || []).map((step, index) => `<div class="flex items-start space-x-2 step-item"><span class="pt-1 text-sm font-semibold text-slate-500">${index + 1}.</span><textarea class="w-full px-2 py-1 border border-slate-300 rounded-md text-sm" rows="2" placeholder="描述这步做什么..." required>${step}</textarea><button type="button" class="text-slate-400 hover:text-red-500 remove-btn pt-1"><i data-lucide="trash-2" class="w-4 h-4"></i></button></div>`).join('')}</div><button type="button" id="editAddStepBtn" class="mt-2 text-sm text-indigo-600 hover:text-indigo-800">+ 添加步骤</button></div>
                    <div><h3 class="text-lg font-semibold mb-2">属性标签</h3><div class="space-y-4">${Object.entries(tagCategories).map(([category, tags]) => `<div><h4 class="text-sm font-medium text-slate-800 mb-2">${category}</h4><div class="flex flex-wrap gap-x-4 gap-y-2">${tags.map(tag => `<label class="inline-flex items-center"><input type="checkbox" class="h-4 w-4 rounded border-gray-300 text-indigo-600" value="${tag}" ${(recipe.tags || []).includes(tag) ? 'checked' : ''}><span class="ml-2 text-sm text-slate-700">${tag}</span></label>`).join('')}</div></div>`).join('')}</div></div>
                    <div class="flex justify-end space-x-3 pt-4 border-t"><button type="button" id="cancelEditBtn" class="px-4 py-2 bg-white text-gray-700 border border-gray-300 rounded-md hover:bg-gray-50">取消</button><button type="submit" class="px-4 py-2 bg-indigo-600 text-white border border-transparent rounded-md hover:bg-indigo-700">保存更改</button></div>
                </form>`;
            lucide.createIcons();

            if (recipe.hasImage) {
                try {
                    const imageDocRef = doc(db, `artifacts/${FAMILY_APP_ID}/users/${currentUserId}/recipes/${recipe.id}/image/data`); 
                    const imageDoc = await getDoc(imageDocRef);
                    if (imageDoc.exists()) {
                        currentImageSrc = imageDoc.data().imageBase64;
                        document.getElementById('editImagePreview').src = currentImageSrc;
                    }
                } catch (e) {
                    console.error("Could not fetch image for edit mode", e);
                    document.getElementById('editImagePreview').src = 'https://placehold.co/600x400/e2e8f0/64748b?text=图片加载失败';
                }
            }

            document.getElementById('close-edit-modal-btn').addEventListener('click', () => window.showRecipeDetail(recipe.id));
            document.getElementById('cancelEditBtn').addEventListener('click', () => window.showRecipeDetail(recipe.id));
            document.getElementById('editImageUpload').addEventListener('change', (e) => { const file = e.target.files[0]; if (file) { if (file.size > 2 * 1024 * 1024) { showToast('图片大小不能超过2MB', true); return; } const reader = new FileReader(); reader.onload = (event) => { newImageBase64 = event.target.result; document.getElementById('editImagePreview').src = newImageBase64; }; reader.readAsDataURL(file); } });
            const editIngredientsList = document.getElementById('editIngredientsList');
            document.getElementById('editAddIngredientBtn').addEventListener('click', () => { const div = document.createElement('div'); div.className = 'flex items-center space-x-2 ingredient-item'; div.innerHTML = `<input type="text" class="w-2/5 px-2 py-1 border border-slate-300 rounded-md text-sm" placeholder="食材名" required><input type="number" class="w-1/5 px-2 py-1 border border-slate-300 rounded-md text-sm" placeholder="数量" required><select class="w-1/5 px-2 py-1 border border-slate-300 rounded-md text-sm bg-white" required>${['克', '个'].map(u => `<option value="${u}">${u}</option>`).join('')}</select><button type="button" class="text-slate-400 hover:text-red-500 remove-btn"><i data-lucide="trash-2" class="w-4 h-4"></i></button>`; editIngredientsList.appendChild(div); lucide.createIcons(); div.querySelector('.remove-btn').addEventListener('click', () => div.remove()); });
            editIngredientsList.addEventListener('click', e => { if (e.target.closest('.remove-btn')) e.target.closest('.ingredient-item').remove(); });
            const editStepsList = document.getElementById('editStepsList');
            const updateEditStepNumbers = () => { editStepsList.querySelectorAll('.step-item > span').forEach((span, index) => { span.textContent = `${index + 1}.`; }); };
            document.getElementById('editAddStepBtn').addEventListener('click', () => { const div = document.createElement('div'); div.className = 'flex items-start space-x-2 step-item'; div.innerHTML = `<span class="pt-1 text-sm font-semibold text-slate-500"></span><textarea class="w-full px-2 py-1 border border-slate-300 rounded-md text-sm" rows="2" placeholder="描述这步做什么..." required></textarea><button type="button" class="text-slate-400 hover:text-red-500 remove-btn pt-1"><i data-lucide="trash-2" class="w-4 h-4"></i></button>`; editStepsList.appendChild(div); updateEditStepNumbers(); lucide.createIcons(); div.querySelector('.remove-btn').addEventListener('click', () => { div.remove(); updateEditStepNumbers(); }); });
            editStepsList.addEventListener('click', e => { if (e.target.closest('.remove-btn')) { e.target.closest('.step-item').remove(); updateEditStepNumbers(); } });
            document.getElementById('editRecipeForm').addEventListener('submit', async (e) => {
                e.preventDefault();
                const updatedData = { name: document.getElementById('editRecipeName').value, ingredients: Array.from(editIngredientsList.querySelectorAll('.ingredient-item')).map(item => ({ name: item.children[0].value, quantity: parseFloat(item.children[1].value), unit: item.children[2].value })).filter(i => i.name && !isNaN(i.quantity) && i.unit), steps: Array.from(editStepsList.querySelectorAll('textarea')).map(ta => ta.value).filter(Boolean), tags: Array.from(modalContent.querySelectorAll('input[type="checkbox"]:checked')).map(cb => cb.value), hasImage: recipe.hasImage };
                if (newImageBase64) { updatedData.hasImage = true; }
                const docRef = doc(db, `artifacts/${FAMILY_APP_ID}/users/${currentUserId}/recipes`, recipe.id); 
                try {    
                    await updateDoc(docRef, updatedData);
                    if (newImageBase64) {
                        const imageDocRef = doc(db, `artifacts/${FAMILY_APP_ID}/users/${currentUserId}/recipes/${recipe.id}/image/data`); 
                        await setDoc(imageDocRef, { imageBase64: newImageBase64 });
                    }
                    showToast('菜谱更新成功！'); window.showRecipeDetail(recipe.id);    
                } catch (error) { console.error("Error updating document: ", error); showToast('更新失败，请重试', true); }
            });
        }
        
        function setupAddRecipeForm() {
            const addRecipeFormEl = document.getElementById('addRecipeForm');
            if (addRecipeFormEl.dataset.initialized) return;
            addRecipeFormEl.dataset.initialized = true;
            const ingredientsList = addRecipeFormEl.querySelector('#ingredientsList');
            const stepsList = addRecipeFormEl.querySelector('#stepsList');
            const fileInput = addRecipeFormEl.querySelector('#file-upload');
            const imagePreview = addRecipeFormEl.querySelector('#image-preview');
            const imagePreviewContainer = addRecipeFormEl.querySelector('#image-preview-container');
            const imageUploadBox = addRecipeFormEl.querySelector('#image-upload-box');
            let selectedImageBase64 = null;
            const addIngredient = () => { const div = document.createElement('div'); div.className = 'flex items-center space-x-2 ingredient-item'; div.innerHTML = `<input type="text" class="w-2/5 px-3 py-2 border border-slate-300 rounded-md shadow-sm text-sm" placeholder="食材名" required><input type="number" class="w-1/5 px-3 py-2 border border-slate-300 rounded-md shadow-sm text-sm" placeholder="数量" required><select class="w-1/5 px-3 py-2 border border-slate-300 rounded-md shadow-sm text-sm bg-white" required><option value="克">克</option><option value="个">个</option></select><button type="button" class="text-slate-400 hover:text-red-500 remove-btn"><i data-lucide="trash-2" class="w-4 h-4"></i></button>`; ingredientsList.appendChild(div); lucide.createIcons(); div.querySelector('.remove-btn').addEventListener('click', () => div.remove()); };
            const addStep = (content = '') => { const div = document.createElement('div'); div.className = 'flex items-start space-x-3 step-item'; div.innerHTML = `<span class="flex-shrink-0 w-6 h-6 bg-slate-200 text-slate-600 font-semibold text-sm rounded-full flex items-center justify-center step-number"></span><textarea class="w-full px-3 py-2 border border-slate-300 rounded-md shadow-sm text-sm" rows="2" placeholder="描述这步做什么..." required>${content}</textarea><button type="button" class="text-slate-400 hover:text-red-500 remove-btn flex-shrink-0 mt-1.5"><i data-lucide="trash-2" class="w-4 h-4"></i></button>`; stepsList.appendChild(div); updateStepNumbers(); lucide.createIcons(); div.querySelector('.remove-btn').addEventListener('click', () => { div.remove(); updateStepNumbers(); }); };
            const updateStepNumbers = () => { stepsList.querySelectorAll('.step-number').forEach((span, index) => { span.textContent = index + 1; }); };
            fileInput.addEventListener('change', (e) => { const file = e.target.files[0]; if (file) { if (file.size > 2 * 1024 * 1024) { showToast('图片大小不能超过2MB', true); return; } const reader = new FileReader(); reader.onload = (event) => { selectedImageBase64 = event.target.result; imagePreview.src = selectedImageBase64; imagePreviewContainer.style.display = 'block'; imageUploadBox.style.display = 'none'; }; reader.readAsDataURL(file); } });
            addRecipeFormEl.querySelector('#addIngredientBtn').addEventListener('click', addIngredient);
            addRecipeFormEl.querySelector('#addStepBtn').addEventListener('click', () => addStep());
            addRecipeFormEl.addEventListener('submit', async (e) => {
                e.preventDefault();
                if (!currentUserId) { showToast("用户未登录", true); return; } 
                const ingredients = Array.from(addRecipeFormEl.querySelectorAll('.ingredient-item')).map(item => ({ name: item.querySelector('input[type="text"]').value, quantity: parseFloat(item.querySelector('input[type="number"]').value), unit: item.querySelector('select').value })).filter(i => i.name && !isNaN(i.quantity) && i.unit);
                const steps = Array.from(addRecipeFormEl.querySelectorAll('.step-item textarea')).map(item => item.value).filter(Boolean);
                const tags = Array.from(addRecipeFormEl.querySelectorAll('input[type="checkbox"]:checked')).map(cb => cb.value);
                
                const mealTimeTags = Array.from(addRecipeFormEl.querySelectorAll('#tags-meal-time input:checked')).map(cb => cb.value);
                const mainIngredientTags = Array.from(addRecipeFormEl.querySelectorAll('#tags-main-ingredient input:checked')).map(cb => cb.value);
                const cuisineTags = Array.from(addRecipeFormEl.querySelectorAll('#tags-cuisine input:checked')).map(cb => cb.value);

                if (mealTimeTags.length === 0 || mainIngredientTags.length === 0 || cuisineTags.length === 0) {
                    showToast('每个属性标签类别至少需要选择一项。', true);
                    return;
                }

                const recipeData = { name: addRecipeFormEl.querySelector('#recipeName').value, ingredients, steps, tags, authorId: currentUserId, createdAt: serverTimestamp(), hasImage: !!selectedImageBase64 }; 
                try {
                    const docRef = await addDoc(collection(db, `artifacts/${FAMILY_APP_ID}/users/${currentUserId}/recipes`), recipeData); 
                    if (selectedImageBase64) {
                        const imageDocRef = doc(db, `artifacts/${FAMILY_APP_ID}/users/${currentUserId}/recipes/${docRef.id}/image/data`); 
                        await setDoc(imageDocRef, { imageBase64: selectedImageBase64 });
                    }
                    showToast("菜谱已成功保存！");
                    addRecipeFormEl.reset();
                    ingredientsList.innerHTML = ''; stepsList.innerHTML = ''; selectedImageBase64 = null;
                    imagePreview.src = '#'; imagePreviewContainer.style.display = 'none'; imageUploadBox.style.display = 'flex';
                    addIngredient(); addStep(); 
                    window.switchView('recipesView');
                } catch (error) { console.error("Error adding document: ", error); showToast("保存失败，请检查网络或联系支持。", true); }
            });
            if (ingredientsList.children.length === 0) addIngredient();
            if (stepsList.children.length === 0) addStep();
        }

        const filterContainer = document.getElementById('filter-container');
        const clearFiltersBtn = document.getElementById('clearFiltersBtn');
        function applyFiltersAndRender() { if (activeFilters.size === 0) { renderRecipes(allRecipes); return; } const categorizedFilters = { "餐次": [], "主要食材": [], "菜系": [] }; for (const filter of activeFilters) { for (const category in tagCategories) { if (tagCategories[category].includes(filter)) { categorizedFilters[category].push(filter); break; } } } const filteredRecipes = allRecipes.filter(recipe => { return Object.values(categorizedFilters).every(categoryFilters => { if (categoryFilters.length === 0) return true; return categoryFilters.some(filterTag => (recipe.tags || []).includes(filterTag)); }); }); renderRecipes(filteredRecipes); }
        function renderFilters() { filterContainer.innerHTML = ''; Object.entries(tagCategories).forEach(([category, tags]) => { const groupDiv = document.createElement('div'); groupDiv.innerHTML = `<h4 class="text-sm font-semibold text-slate-600 mb-2">${category}</h4>`; const buttonsDiv = document.createElement('div'); buttonsDiv.className = 'flex flex-wrap gap-2'; tags.forEach(tag => { const button = document.createElement('button'); button.textContent = tag; button.dataset.tag = tag; button.className = `filter-btn px-3 py-1 text-sm rounded-full ${activeFilters.has(tag) ? 'active' : 'inactive'}`; button.addEventListener('click', () => toggleFilter(tag)); buttonsDiv.appendChild(button); }); groupDiv.appendChild(buttonsDiv); filterContainer.appendChild(groupDiv); }); }
        function toggleFilter(tag) { const btn = document.querySelector(`.filter-btn[data-tag="${tag}"]`); if (activeFilters.has(tag)) { activeFilters.delete(tag); btn.classList.replace('active', 'inactive'); } else { activeFilters.add(tag); btn.classList.replace('inactive', 'active'); } applyFiltersAndRender(); }
        clearFiltersBtn.addEventListener('click', () => { activeFilters.clear(); document.querySelectorAll('.filter-btn.active').forEach(btn => btn.classList.replace('active', 'inactive')); applyFiltersAndRender(); });

        let toastTimer;
        function showToast(message, isError = false) { const toast = document.getElementById('toast'); const toastMessage = document.getElementById('toast-message'); clearTimeout(toastTimer); toastMessage.textContent = message; toast.className = `fixed top-5 right-5 z-[100] text-white py-2 px-5 rounded-lg shadow-lg transform transition-transform duration-300 ease-in-out ${isError ? 'bg-red-500' : 'bg-green-500'} translate-x-0`; toastTimer = setTimeout(() => { toast.style.transform = 'translateX(150%)'; }, 3000); };

        window.switchView = (viewId, keepAddingMode = false) => {
            if (!keepAddingMode) { cancelAddToPlanMode(); }
            document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
            document.querySelectorAll('nav button').forEach(b => b.classList.replace('tab-active', 'tab-inactive'));
            document.getElementById(viewId).classList.add('active');
            const activeButton = document.querySelector(`button[onclick="window.switchView('${viewId}')"]`);
            if(activeButton) { activeButton.classList.replace('tab-inactive', 'tab-active'); }
            if (viewId === 'planView' || viewId === 'shoppingListView') { setupPlanListener(); }
            else if (viewId === 'addRecipeView') { setupAddRecipeForm(); }
            else if (viewId === 'recipesView') { applyFiltersAndRender(); }
        };

        let currentConfirmListener = null;
        function showConfirm(message, onConfirm) { 
            const confirmModalMessage = document.getElementById('confirm-modal-message'); 
            const confirmModalConfirmBtn = document.getElementById('confirm-modal-confirm-btn'); 
            const confirmModal = document.getElementById('confirm-modal'); 
            confirmModalMessage.textContent = message; 
            if (currentConfirmListener) { 
                confirmModalConfirmBtn.removeEventListener('click', currentConfirmListener); 
            } 
            currentConfirmListener = () => { onConfirm(); hideConfirm(); }; 
            confirmModalConfirmBtn.addEventListener('click', currentConfirmListener); 
            confirmModal.classList.add('visible'); 
        }
        function hideConfirm() { 
            const confirmModal = document.getElementById('confirm-modal'); 
            const confirmModalConfirmBtn = document.getElementById('confirm-modal-confirm-btn'); 
            confirmModal.classList.remove('visible'); 
            if (currentConfirmListener) { 
                confirmModalConfirmBtn.removeEventListener('click', currentConfirmListener); 
                currentConfirmListener = null; 
            } 
        }
        
        window.onload = () => {
            lucide.createIcons();
            initializeAppAndAuth(); 
            setupAddRecipeForm(); 
            document.getElementById('close-add-to-plan-modal-btn').addEventListener('click', () => addToPlanModal.classList.remove('visible'));
            addToPlanModal.addEventListener('click', (e) => { if(e.target === addToPlanModal) addToPlanModal.classList.remove('visible'); });
            recipeDetailModal.addEventListener('click', (e) => { if (e.target === recipeDetailModal) hideRecipeDetail(); });
            const confirmModalCancelBtn = document.getElementById('confirm-modal-cancel-btn');
            const confirmModal = document.getElementById('confirm-modal');
            confirmModalCancelBtn.addEventListener('click', hideConfirm);
            confirmModal.addEventListener('click', (e) => { if (e.target === confirmModal) hideConfirm(); });
        };
    </script>
